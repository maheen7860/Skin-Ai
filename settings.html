<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Skin Health AI</title> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1a73e8; /* Professional blue */
            --primary-hover-color: #4285f4; /* Lighter blue for hover/active */
            --primary-dark-color: #0059c1; /* Darker blue for button hover */
            --background-color: #f0f4f8;
            --content-background: #ffffff;
            --text-color: #333;
            --sidebar-text-color: #fff;
            --card-shadow: 0px 6px 20px rgba(0, 0, 0, 0.07);
            --border-radius: 8px;
            --input-border-color: #ccc;
            --input-focus-border-color: var(--primary-color);
            --section-header-color: var(--primary-color);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-grow: 1;
        }

        .sidebar {
            width: 275px;
            background-color: var(--primary-color);
            color: var(--sidebar-text-color);
            display: flex;
            flex-direction: column;
            padding: 25px 20px;
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.1);
            flex-shrink: 0;
        }

        .sidebar h2 {
            margin: 0;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 0.5px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            margin: 18px 0;
        }

        .sidebar ul li a {
            color: var(--sidebar-text-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            padding: 14px 18px;
            border-radius: var(--border-radius);
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        }

        .sidebar ul li a:hover, .sidebar ul li a.active {
            background-color: var(--primary-hover-color);
            transform: translateX(6px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .sidebar ul li a i {
            margin-right: 18px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 24px; 
            height: 24px;
        }

        .sidebar ul li a i svg {
            width: 24px; 
            height: 24px;
            color: var(--sidebar-text-color);
        }

        /* Main content styles */
        .main-content {
            flex-grow: 1;
            padding: 30px 40px;
            overflow-y: auto;
            background-color: var(--background-color);
        }
        
        .settings-page-container {
            max-width: 900px; /* Allow a bit more width for settings */
            margin: 0 auto;
            background-color: var(--content-background);
            padding: 30px 40px; /* Increased padding */
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .main-content h1 { /* Page Title */
            font-size: 28px; /* Adjusted size */
            font-weight: 600; /* Adjusted weight */
            color: var(--primary-color); /* Themed color */
            margin-bottom: 30px; /* Increased margin */
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .settings-form .section { /* Individual setting group */
            margin-bottom: 30px; /* Increased spacing between sections */
            padding-bottom: 20px;
            border-bottom: 1px dashed #eee; /* Softer separator */
        }
        .settings-form .section:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }

        .settings-form .section h2 { /* Section Title */
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 15px; /* Consistent margin */
            color: var(--section-header-color);
        }

        .settings-form label {
            font-weight: 500;
            display: block;
            margin-bottom: 8px;
            font-size: 15px;
            color: #444;
        }
        
        .settings-form .checkbox-group label,
        .settings-form .radio-group label { /* For checkbox/radio groups */
            display: flex;
            align-items: center;
            font-weight: 400; /* Normal weight for options */
            margin-bottom: 10px;
            cursor: pointer;
        }

        .settings-form .checkbox-group label span,
        .settings-form .radio-group label span {
            font-size: 16px;
            margin-left: 8px; /* Spacing between control and text */
        }
        
        .settings-form input[type="text"],
        .settings-form input[type="email"],
        .settings-form input[type="password"],
        .settings-form select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 6px;
            border: 1px solid var(--input-border-color);
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .settings-form input[type="checkbox"],
        .settings-form input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.1); /* Slightly larger controls */
            cursor: pointer;
        }
        
        .settings-form input[type="text"]:focus,
        .settings-form input[type="email"]:focus,
        .settings-form input[type="password"]:focus,
        .settings-form select:focus {
            border-color: var(--input-focus-border-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
        }

        .settings-form button, .button-settings { /* Added .button-settings for general use */
            background-color: var(--primary-color);
            color: var(--sidebar-text-color);
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px; /* Add some top margin for standalone buttons */
        }

        .settings-form button:hover, .button-settings:hover {
            background-color: var(--primary-dark-color);
            transform: translateY(-2px);
        }
        
        .save-settings-container {
            margin-top: 30px;
            text-align: right; /* Align save button to the right */
        }

    </style>
</head>

            </ul>
        </div>
        
        <div class="main-content">
            <div class="settings-page-container">
                <h1>Application Settings</h1>
                <form class="settings-form" id="appSettingsForm">
                    
                    <div class="section">
                        <h2>Notifications</h2>
                        <label for="notification-frequency">Notification Frequency</label>
                        <select id="notification-frequency" name="notification-frequency">
                            <option value="immediate">Immediate</option>
                            <option value="daily" selected>Daily Summary</option>
                            <option value="weekly">Weekly Summary</option>
                            <option value="never">Never</option>
                        </select>
                        
                        <div class="checkbox-group" style="margin-top: 15px;">
                            <label>
                                <input type="checkbox" name="email-notifications" checked>
                                <span>Enable Email Notifications</span>
                            </label>
                            <label>
                                <input type="checkbox" name="push-notifications">
                                <span>Enable Push Notifications (App)</span>
                            </label>
                        </div>
                    </div>

                    <div class="section">
                        <h2>Appearance</h2>
                        <label for="theme">Application Theme</label>
                        <select id="theme" name="theme">
                            <option value="light" selected>Light Mode</option>
                            <option value="dark">Dark Mode</option>
                            <option value="system">System Default</option>
                        </select>
                    </div>
                    
                    <div class="section">
                        <h2>Privacy & Data</h2>
                        <label for="data-retention">Analysis History Retention</label>
                        <select id="data-retention" name="data-retention">
                            <option value="30-days">30 Days</option>
                            <option value="90-days" selected>90 Days</option>
                            <option value="1-year">1 Year</option>
                            <option value="forever">Keep Forever</option>
                        </select>

                        <div class="checkbox-group" style="margin-top: 15px;">
                            <label>
                                <input type="checkbox" name="share-anonymized-data">
                                <span>Share Anonymized Data for Research</span>
                            </label>
                        </div>
                         <button type="button" class="button-settings secondary" style="margin-top: 15px; background-color: #6c757d;" onclick="alert('Export data functionality to be implemented.')">Export My Data</button>
                         <button type="button" class="button-settings secondary" style="margin-top: 15px; background-color: #dc3545;" onclick="confirmDeleteAccount()">Delete My Account</button>

                    </div>

                    <div class="section">
                        <h2>Language & Region</h2>
                        <label for="language-preference">Language</label>
                        <select id="language-preference" name="language-preference">
                            <option value="en" selected>English</option>
                            <option value="es">Español</option>
                            <option value="fr">Français</option>
                            {/* Add more languages as needed */}
                        </select>
                    </div>

                    <div class="section">
                        <h2>Security</h2>
                         <div class="checkbox-group">
                            <label>
                                <input type="checkbox" name="two-factor-auth" checked>
                                <span>Enable Two-Factor Authentication (2FA)</span>
                            </label>
                        </div>
                        <button type="button" class="button-settings secondary" style="margin-top: 15px;" onclick="alert('Change password functionality to be implemented.')">Change Password</button>
                    </div>

                    <div class="save-settings-container">
                        <button type="submit" id="save-btn">Save Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
